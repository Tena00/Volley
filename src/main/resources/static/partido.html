<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scout Board</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- END Bootstrap -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- END Custom CSS -->
  </head>
  <body>
    <section class="sect_nav">
      <div class="cont_nav">
        <div class="cont_logo cont_nav__logo">
          <img
            src="../../resources/img/logo-scout-board.svg"
            alt="Scout Board Logo" />
        </div>
        <div class="cont_nav__btn">
          <!-- <button
            class="cont_btn__1 btn_partido"
            onclick="navigateTo('index.html')">
            Home
          </button> -->
          <button
            class="cont_btn__3 btn_partido"
            onclick="navigateTo('equipo.html')">
            Estadísticas
          </button>
          <button class="cont_btn__4 btn_partido" onclick="viewStats()">
            Pizarra
          </button>
        </div>
      </div>
    </section>
    <section class="sect_partido">
      <div class="cont_buttons">
        <div class="cont_buttons__remates">
          <button type="button" id="rojo" class="remates_rojo"></button>
          <button type="button" id="verde" class="remates_verde"></button>
          <button type="button" id="amarillo" class="remates_amarillo"></button>
        </div>
        <div class="cont_buttons__jugadores">
          <div class="jugadores_seisInicial">
            <p class="seisInicial_titulo">Jugadores</p>
            <div class="list-group">
              <button
                id="botonJugador1"
                type="button"
                class="list-group-item list-group-item-action"
                aria-current="true">
                Jugador 1
              </button>
              <button
                id="botonJugador2"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 2
              </button>
              <button
                id="botonJugador3"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 3
              </button>
              <button
                 id="botonJugador4"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 4
              </button>
              <button
                id="botonJugador5"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 5
              </button>
              <button
                id="botonJugador6"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 6
              </button>
            </div>
          </div>
          <div class="jugadores_suplentes">
            <p class="suplentes_titulo">Suplentes</p>
            <div class="list-group">
              <button
                      id="botonSuplente1"
                type="button"
                class="list-group-item list-group-item-action"
                aria-current="true">
                Jugador 1
              </button>
              <button
                      id="botonSuplente2"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 2
              </button>
              <button
                      id="botonSuplente3"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 3
              </button>
              <button
                      id="botonSuplente4"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 4
              </button>
              <button
                      id="botonSuplente5"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 5
              </button>
              <button
                      id="botonSuplente6"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 6
              </button>
              <button
                      id="botonSuplente7"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 7
              </button>
              <button
                      id="botonSuplente8"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 8
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="cont_campo">
        <div class="campo_buttons_superior">
          <button
            type="button"
            id="rotacion"
            class="btn btn-outline-light rotacion">
            Rotación
          </button>
        </div>
        <div class="campo_mitades">
          <div class="mitad1">
            <table class="mitad1_saque">
              <tbody>
                <tr>
                  <td><button class="s5">s5</button></td>
                </tr>
                <tr>
                  <td><button class="s6">s6</button></td>
                </tr>
                <tr>
                  <td><button class="s9">s9</button></td>
                </tr>
              </tbody>
            </table>
            <table class="mitad1_zonas">
              <tbody>
                <tr>
                  <td>
                    <button id="zonaCampo5" class="z5"><p>5</p></button>
                  </td>
                  <td>
                    <button id="zonaCampo9" class="z9"><p>9</p></button>
                  </td>
                  <td>
                    <button id="zonaCampo6" class="z4"><p>4</p></button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button id="zonaCampo4" class="z6"><p>6</p></button>
                  </td>
                  <td>
                    <button id="zonaCampo8" class="z8"><p>8</p></button>
                  </td>
                  <td>
                    <button id="zonaCampo3" class="z3"><p>3</p></button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button id="zonaCampo1" class="z1"><p>1</p></button>
                  </td>
                  <td>
                    <button id="zonaCampo7" class="z7"><p>7</p></button>
                  </td>
                  <td>
                    <button id="zonaCampo2" class="z2"><p>2</p></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mitad_z3metros_1"></div>
          <div class="mitad_linea"></div>
          <div class="mitad_z3metros_2"></div>
          <div class="mitad2">
            <table class="mitad2_zonas">
              <tbody>
                <tr>
                  <td>
                    <button id="r2" class="r2"><p>R2</p></button>
                  </td>
                  <td>
                    <button id="r7" class="r7"><p>R7</p></button>

                  <td>

                  </td>
                </tr>
                <tr>
                  <td>
                    <button id="r3" class="r3"><p>R3</p></button>
                  </td>
                  <td>
                    <button id="r8" class="r8"><p>R8</p></button>
                  </td>
                  <td>
                    <button id="r6" class="r6"><p>R6</p></button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button id="r4" class="r4"><p>R4</p></button>
                  </td>
                  <td>
                    <button id="r9" class="r9"><p>R9</p></button>
                  </td>
                  <td>
                    <button id="r5" class="r5"><p>R5</p></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="campo_buttons__inferior"></div>
      </div>
    </section>
    <script src="js/zonas.js"></script>
    <script src="js/script.js"></script>
    <script src="js/partido.js"></script>
    <script src="js/accion.js"></script>
  </body>
</html>
