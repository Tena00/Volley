<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scout Board</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- END Bootstrap -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- END Custom CSS -->
  </head>
  <body>
    <section class="sect_partido">
      <div class="cont_nav">
        <div class="cont_logo cont_nav__logo">
          <img
            src="../../resources/img/logo-scout-board.svg"
            alt="Scout Board Logo" />
        </div>
        <div class="cont_nav__btn">
          <!-- <button
            class="cont_btn__1 btn_partido"
            onclick="navigateTo('index.html')">
            Home
          </button> -->
          <button

          </button>
          <button class="cont_btn__4 btn_partido" onclick="viewStats()">
            Pizarra
          </button>
        </div>
      </div>
      <div class="cont_buttons">
        <div class="cont_buttons__remates">
          <button type="button" id="" class="remates_rojo"></button>
          <button type="button" id="" class="remates_verde"></button>
          <button type="button" id="" class="remates_amarillo"></button>
        </div>
        <div class="cont_buttons__jugadores">
          <div class="jugadores_seisInicial">
            <p class="seisInicial_titulo">Jugadores</p>
            <div class="list-group">
              <button
                id="botonJugador1"
                type="button"
                class="list-group-item list-group-item-action"
                aria-current="true">
                Jugador 1
              </button>
              <button
                id="botonJugador2"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 2
              </button>
              <button
                id="botonJugador3"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 3
              </button>
              <button
                 id="botonJugador4"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 4
              </button>
              <button
                id="botonJugador5"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 5
              </button>
              <button
                id="botonJugador6"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 6
              </button>
            </div>
          </div>
          <div class="jugadores_suplentes">
            <p class="suplentes_titulo">Suplentes</p>
            <div class="list-group">
              <button
                      id="bottonJugador1"
                type="button"
                class="list-group-item list-group-item-action"
                aria-current="true">
                Jugador 1
              </button>
              <button
                      id="bottonJugador2"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 2
              </button>
              <button
                      id="bottonJugador3"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 3
              </button>
              <button
                      id="bottonJugador4"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 4
              </button>
              <button
                      id="bottonJugador5"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 5
              </button>
              <button
                      id="bottonJugador6"
                type="button"
                class="list-group-item list-group-item-action">

              </button>
              <button
                      id="bottonJugador7"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 7
              </button>
              <button
                      id="bottonJugador8"
                type="button"
                class="list-group-item list-group-item-action">
                Jugador 8
              </button>
            </div>
          </div>
        </div>

      <div class="cont_campo"></div>

    <script src="js/partido.js"></script>
