<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scout Board</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- END Bootstrap -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- END Custom CSS -->
  </head>
  <body>
    <section class="sect_nav">
      <div class="cont_nav">
        <div class="cont_logo cont_nav__logo">
          <img
            src="../../resources/img/logo-scout-board.svg"
            alt="Scout Board Logo"
          />
        </div>
        <div class="cont_nav__btn">
          <!-- <button
            class="cont_btn__1 btn_partido"
            onclick="navigateTo('index.html')">
            Home
          </button> -->
          <button
            class="cont_btn__3 btn_partido"
            onclick="navigateTo('equipo.html')"
          >
            Estad√≠sticas
          </button>
          <button class="cont_btn__4 btn_partido" onclick="viewStats()">
            Pizarra
          </button>
        </div>
      </div>
    </section>
    <section class="sect_equipo">
      <div class="cont_add">
        <div class="add_equipo"></div>
        <div class="add_Equipo"></div>
      </div>
      <div class="cont_select">
        <div class="select_equipo">
          <div class="select_analizar">
            <select class="form-select" multiple aria-label="Equipo a analizar">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Three</option>
              <option value="5">Three</option>
              <option value="6">Three</option>
            </select>
          </div>
          <div class="select_vs">
            <p>VS</p>
          </div>
          <div class="select_contrario">
            <div class="list-group">
              <button
                type="button"
                class="list-group-item list-group-item-action"
                aria-current="true"
              >
                Equipo 1
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                Equipo 2
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                Equipo 3
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                Equipo 4
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                Equipo 5
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                Equipo 6
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                Equipo 6
              </button>
            </div>
          </div>
        </div>
        <div class="select_btn_editarEquipo"></div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
