<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/375bc5705f.js"
      crossorigin="anonymous"></script>
    <title>Scout Board</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- END Bootstrap -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- END Custom CSS -->
  </head>
  <body>
    <section class="sect_nav">
      <div class="cont_nav">
        <div class="cont_logo cont_nav__logo">
          <a href="./index.html"
            ><img src="./imagenes/logo-scout-board.svg" alt="Scout Board Logo"
          /></a>
        </div>
      </div>
    </section>
    <section class="sect_equipo">
      <div class="cont_add">
        <div class="add_equipo">
          <form id="equipoForm">
            <div class="mb-3">
              <h4>Añadir equipo</h4>
              <input
                id="nombreEquipo"
                class="form-control"
                type="text"
                placeholder="Nombre del equipo"
                aria-label="default input example" />
            </div>
            <button type="submit" class="btn btn-primary btn-crear">
              Crear
            </button>
          </form>
        </div>
        <div class="add_jugador">
          <h4>Añadir jugador</h4>
          <form id="jugadorForm">
            <div class="mb-3">
              <select
                id="equipoSelect"
                class="form-select"
                aria-label="Default">
                <option selected>Selecciona equipo</option>
                <option value="1">One</option>
              </select>
              <input
                id="nombreJugador"
                class="form-control"
                type="text"
                placeholder="Nombre del jugador"
                aria-label="default input example" />
              <input
                id="dorsalJugador"
                class="form-control"
                type="number"
                placeholder="Dorsal"
                aria-label="default input example" />
            </div>
            <button type="submit" class="btn btn-primary btn-crear">
              Crear
            </button>
          </form>
        </div>
      </div>
      <div class="cont_select">
        <h4>Añadir equipo</h4>
        <div class="select_equipo">
          <div class="list-group select_analizar">
            <button
              type="button"
              class="list-group-item list-group-item-action"
              aria-current="true">
              Equipo 1
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 2
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 3
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 4
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 5
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 6
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 6
            </button>
          </div>
          <div class="select_vs">
            <p>VS</p>
          </div>
          <div class="list-group select_contrario">
            <button
              type="button"
              class="list-group-item list-group-item-action"
              aria-current="true">
              Equipo 1
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 2
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 3
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 4
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 5
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 6
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action">
              Equipo 6
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-editar-equipo">
          Editar equipo
        </button>
      </div>
      <div class="cont_btn_partido">
        <button class="cont_btn__1 btn_partido" onclick="startGame()">
          Iniciar partido
        </button>
      </div>
    </section>
    <script src="js/equipo.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
