<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scout Board</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- END Bootstrap -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="sect">
      <div class="cont">
        <div class="cont_logo">
          <img src="./imagenes/logo-scout-board.svg" alt="Scout Board Logo" />
        </div>
        <div class="cont_btn">
          <button class="cont_btn__1" onclick="startGame()">
            Iniciar partido
          </button>
          <button class="cont_btn__1" onclick="navigateTo('partido.html')">
            Ver partido
          </button>
          <button class="cont_btn__2" onclick="navigateTo('equipo.html')">
            Añadir equipo
          </button>
          <button class="cont_btn__3" onclick="navigateTo('equipo.html')">
            Estadísticas
          </button>
          <button class="cont_btn__4" onclick="viewStats()">Pizarra</button>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
